[tool.poetry]
package-mode = false

[tool.poetry.scripts]
preprocess = "jpmc_takehome.src.preprocessing:main"
train-classification = "jpmc_takehome.src.train_classification:train"
evaluate = "jpmc_takehome.src.evaluate:evaluate"
segment = "jpmc_takehome.src.segmentation:main"


[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
